<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Serviços de Guincho</title>
    <link rel="stylesheet" href="./day.css">
</head>
<body>

    <div class="buttons">
        <a href="../../admin-screens/add-service-screen/service.html">
            <button>Serviços</button>
        </a>
        <a href="../../admin-screens/main-screen/main-screen.html">
            <button>Meus dados</button>
        </a>
        <a href="../../index.html">
            <button>Sair</button>
        </a>
    </div>

    <h1>Agenda</h1>

    <div class="main-container">
        
        <div class="container">
    
            <div class="day-container">
                <div class="card">
                    <form class="service" action="/submit">

                        <label for="services">Escolha o código do serviço:</label>
                        <select id="services" name="codigo"></select><br>

                        <label for="date">Data para a oferta do serviço:</label>
                        <input type="date" id="date" name="data" required><br>

                        <label>Quantidade:</label>
                        <input type="number" id="quantity" name="quantidade" min="1" max="10" required>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
    
            </div>

            <div class="day-info-container">
                <h2>13/08/2024</h4>
                <p>Preço: R$100</p>
                <p>Quantidade máxima por dia: 4</p>
                <p>Status: Ativo</p>
            </div>

        <div class="past-schedulings-container">
        </div>

    </div>

    <script src="./day.js"></script>
</body>
</html>
